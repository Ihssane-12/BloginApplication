<!-- COMMIT: add main page layout -->

<body class="bg-gray-50 text-gray-900">
    <main class="p-4 mb-24">
        <!-- COMMIT: add profile header with cover and avatar -->

<header class="relative">
    <img src="/imgs/couverture1.jpg" alt="Photo de couverture"
        class="w-full h-48 sm:h-64 object-cover rounded-lg shadow-sm">

    <div class="absolute -bottom-12 left-4 sm:left-8">

    </div>
</header>
<!-- COMMIT: add user info and follow/message actions -->
<!-- git commit -m "add user info and follow message actions" -->

<section class="mt-16 flex flex-col sm:flex-row sm:justify-between sm:items-center px-2">
    <div>
        <h1 class="text-2xl font-extrabold">Josefina Hudson</h1>
        <p class="text-gray-600 font-medium">@josehuds</p>
    </div>

    <div class="flex gap-3 mt-4 sm:mt-0">
        <button class="bg-green-600 text-white px-6 py-2 rounded-xl font-bold hover:bg-green-700">
            Follow
        </button>
        <button class="bg-gray-200 text-gray-800 px-6 py-2 rounded-xl font-bold hover:bg-gray-300">
            Message
        </button>
    </div>
</section>
<!-- COMMIT: add followers statistics -->
<!-- -->

<div class="mt-6 flex gap-8 text-gray-700 px-2">
    <div class="flex flex-col">
        <span class="font-black">240</span>
        <span class="text-xs uppercase text-gray-500">Following</span>
    </div>

    <div class="flex flex-col">
        <span class="font-black">1.2M</span>
        <span class="text-xs uppercase text-gray-500">Followers</span>
    </div>
</div>
<!-- COMMIT: add articles section header and add button -->
<!--  -->

<section class="mt-10">
    <div class="flex justify-between items-center mb-6 px-2">
        <h2 class="text-lg font-bold italic">Recent Journeys</h2>
        <label for="a" class="bg-gray-400 text-white px-6 py-3 rounded-full cursor-pointer">
            Add
        </label>
    </div>
    <!-- COMMIT: add modal form for creating article -->
<!-- -->

<input type="checkbox" id="a" class="peer hidden">

<section
    class="hidden peer-checked:flex fixed inset-0 z-50 bg-black/40 backdrop-blur-sm items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-3xl shadow-xl p-6">
        <h1 class="text-center text-xl font-extrabold mb-6">Add Destination</h1>

        <div class="space-y-4">
            <input id="title" placeholder="Title" class="w-full p-3 rounded-xl border">
            <input id="destination" placeholder="Destination" class="w-full p-3 rounded-xl border">
            <input id="note" type="number" min="0" max="5" placeholder="Note"
                class="w-full p-3 rounded-xl border">
            <input id="category" placeholder="Category" class="w-full p-3 rounded-xl border">
            <input id="image-url" placeholder="Image URL" class="w-full p-3 rounded-xl border">
        </div>

        <div class="flex gap-4 mt-6">
            <label for="a" id="button"
                class="flex-1 bg-green-600 text-white py-3 rounded-xl text-center font-bold cursor-pointer">
                Save
            </label>
            <label for="a"
                class="flex-1 bg-gray-200 py-3 rounded-xl text-center font-bold cursor-pointer">
                Cancel
            </label>
        </div>
    </div>
</section>
