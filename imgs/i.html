<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger App - Discover Stories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .mobile-frame {
            width: 375px;
            height: 667px;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .heart-animation {
            transition: all 0.3s ease;
        }
        .heart-animation:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gradient-to-b from-gray-100 to-gray-50 flex items-center justify-center min-h-screen p-4">
    <!-- Mobile Device Frame -->
    <!-- <div class="mobile-frame bg-white rounded-3xl shadow-2xl overflow-hidden border-8 border-black flex flex-col"> -->
        <!-- Status Bar -->
        <!-- <div class="bg-black text-white px-6 py-2 flex justify-between items-center text-xs font-semibold">
            <span>9:41</span>
            <div class="flex gap-1 items-center">
                <i class="fas fa-signal-3"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div> -->

        <!-- Main Content Area -->
        <div class="flex-1 overflow-y-auto scrollbar-hide bg-white">
            <!-- Header with Menu -->
            <div class="sticky top-0 bg-white z-10 px-4 py-4 flex justify-between items-center border-b border-gray-100">
                <button class="text-gray-700 text-xl hover:text-gray-900 transition">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="text-lg font-bold text-gray-800">Blogger Of The Week</h1>
                <button class="text-gray-700 text-xl hover:text-gray-900 transition">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <!-- Blogger Profiles Horizontal Scroll -->
            <div class="px-4 py-6 border-b border-gray-100">
                <div class="flex gap-4 overflow-x-auto scrollbar-hide">
                    <!-- Profile 1 -->
                    <div class="flex flex-col items-center flex-shrink-0 group cursor-pointer">
                        <div class="w-20 h-20 rounded-full bg-gray-200 overflow-hidden mb-2 group-hover:shadow-lg transition">
                            <img src="/Imgs/profil1.jpg" alt="Josefina Hudson" class="w-full h-full object-cover">
                        </div>
                        <p class="text-xs font-medium text-center text-gray-700">Josefina<br><span class="text-gray-500">Hudson</span></p>
                    </div>

                    <!-- Profile 2 -->
                    <div class="flex flex-col items-center flex-shrink-0 group cursor-pointer">
                        <div class="w-20 h-20 rounded-full bg-gray-200 overflow-hidden mb-2 group-hover:shadow-lg transition">
                            <img src="/Imgs/profil2.jpg" alt="Josefina Hudson" class="w-full h-full object-cover">
                        </div>
                        <p class="text-xs font-medium text-center text-gray-700">Josefina<br><span class="text-gray-500">Hudson</span></p>
                    </div>

                    <!-- Profile 3 -->
                    <div class="flex flex-col items-center flex-shrink-0 group cursor-pointer">
                        <div class="w-20 h-20 rounded-full bg-gray-200 overflow-hidden mb-2 group-hover:shadow-lg transition">
                            <img src="/Imgs/profil3.jpg" alt="Josefina Hudson" class="w-full h-full object-cover">
                        </div>
                        <p class="text-xs font-medium text-center text-gray-700">Josefina<br><span class="text-gray-500">Hudson</span></p>
                    </div>

                    <!-- Profile 4 -->
                    <div class="flex flex-col items-center flex-shrink-0 group cursor-pointer">
                        <div class="w-20 h-20 rounded-full bg-gray-200 overflow-hidden mb-2 group-hover:shadow-lg transition">
                            <img src="/Imgs/profil4.jpg" alt="Josefina Hudson" class="w-full h-full object-cover">
                        </div>
                        <p class="text-xs font-medium text-center text-gray-700">Josefina<br><span class="text-gray-500">Hudson</span></p>
                    </div>

                    <!-- Profile 5 -->
                    <div class="flex flex-col items-center flex-shrink-0 group cursor-pointer">
                        <div class="w-20 h-20 rounded-full bg-gray-200 overflow-hidden mb-2 group-hover:shadow-lg transition">
                            <img src="/Imgs/profil5.jpg" alt="Josefina Hudson" class="w-full h-full object-cover">
                        </div>
                        <p class="text-xs font-medium text-center text-gray-700">Josefina<br><span class="text-gray-500">Hudson</span></p>
                    </div>
                      <!-- Profile 6 -->
                    <div class="flex flex-col items-center flex-shrink-0 group cursor-pointer">
                        <div class="w-20 h-20 rounded-full bg-gray-200 overflow-hidden mb-2 group-hover:shadow-lg transition">
                            <img src="/Imgs/profil6.jpg" alt="Josefina Hudson" class="w-full h-full object-cover">
                        </div>
                        <p class="text-xs font-medium text-center text-gray-700">Josefina<br><span class="text-gray-500">Hudson</span></p>
                    </div>
                </div>
            </div>

            <!-- Categories Section -->
            <div class="px-4 py-6 border-b border-gray-100">
                <h2 class="text-sm font-bold text-gray-800 mb-4">What Do you Want To Read?</h2>
                <div class="flex gap-2 overflow-x-auto scrollbar-hide">
                    <button class="px-5 py-2 rounded-full bg-teal-500 text-white text-xs font-semibold flex-shrink-0 hover:bg-teal-600 transition shadow-sm">
                        All
                    </button>
                    <button class="px-5 py-2 rounded-full border-2 border-gray-300 text-gray-700 text-xs font-medium flex-shrink-0 hover:border-gray-400 transition">
                        Forest
                    </button>
                    <button class="px-5 py-2 rounded-full border-2 border-gray-300 text-gray-700 text-xs font-medium flex-shrink-0 hover:border-gray-400 transition">
                        Mountain
                    </button>
                    <button class="px-5 py-2 rounded-full border-2 border-gray-300 text-gray-700 text-xs font-medium flex-shrink-0 hover:border-gray-400 transition">
                        Beach
                    </button>
                    <button class="px-5 py-2 rounded-full border-2 border-gray-300 text-gray-700 text-xs font-medium flex-shrink-0 hover:border-gray-400 transition">
                        Nature
                    </button>
                </div>
            </div>

            <!-- Featured Post Card -->
            <div class="px-4 py-6 border-b border-gray-100">
                <div class="bg-white rounded-xl overflow-hidden shadow-md hover:shadow-lg transition">
                    <!-- Image Container -->
                    <div class="relative w-full h-48 bg-gray-300 overflow-hidden group">
                        <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=300&fit=crop" alt="Yellow River" class="w-full h-full object-cover group-hover:scale-105 transition duration-300">
                        
                        <!-- Heart Button -->
                        <button class="absolute top-3 right-3 bg-white rounded-full p-2.5 shadow-md heart-animation hover:bg-red-50">
                            <i class="fas fa-heart text-gray-400 text-lg"></i>
                        </button>
                    </div>

                    <!-- Content -->
                    <div class="p-4">
                        <h3 class="font-bold text-gray-800 mb-3 text-base">Yellow River</h3>
                        <div class="flex items-center gap-2 text-xs text-gray-500 flex-wrap">
                            <span class="flex items-center gap-1">
                                <i class="fas fa-user-circle text-gray-400"></i>
                                sea_jadores
                            </span>
                            <span class="w-1 h-1 bg-gray-300 rounded-full"></span>
                            <span class="flex items-center gap-1">
                                <i class="fas fa-map-marker-alt text-gray-400"></i>
                                China
                            </span>
                            <span class="w-1 h-1 bg-gray-300 rounded-full"></span>
                            <span class="flex items-center gap-1">
                                <i class="fas fa-clock text-gray-400"></i>
                                15 min
                            </span>
                            <span class="w-1 h-1 bg-gray-300 rounded-full"></span>
                            <span>1k</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Grid Posts Section -->
            <div class="px-4 py-6">
                <div class="grid grid-cols-2 gap-4">
                    <!-- Post 1 -->
                    <div class="group rounded-xl overflow-hidden h-40 bg-gray-300 shadow-md hover:shadow-lg transition cursor-pointer">
                        <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=300&h=300&fit=crop" alt="Forest Post" class="w-full h-full object-cover group-hover:scale-110 transition duration-300">
                    </div>

                    <!-- Post 2 with Download Badge -->
                    <div class="group rounded-xl overflow-hidden h-40 bg-gray-300 shadow-md hover:shadow-lg transition cursor-pointer relative">
                        <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=300&h=300&fit=crop" alt="Waterfall Post" class="w-full h-full object-cover group-hover:scale-110 transition duration-300">
                        
                        <!-- Download Badge -->
                        <div class="absolute bottom-2 right-2 bg-teal-500 text-white rounded-full p-2.5 shadow-lg group-hover:bg-teal-600 transition">
                            <i class="fas fa-download text-sm"></i>
                        </div>
                    </div>

                    <!-- Post 3 -->
                    <div class="group rounded-xl overflow-hidden h-40 bg-gray-300 shadow-md hover:shadow-lg transition cursor-pointer">
                        <img src="https://images.unsplash.com/photo-1469022563149-aa64dbd37dae?w=300&h=300&fit=crop" alt="Mountain Post" class="w-full h-full object-cover group-hover:scale-110 transition duration-300">
                    </div>

                    <!-- Post 4 -->
                    <div class="group rounded-xl overflow-hidden h-40 bg-gray-300 shadow-md hover:shadow-lg transition cursor-pointer">
                        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=300&h=300&fit=crop" alt="Beach Post" class="w-full h-full object-cover group-hover:scale-110 transition duration-300">
                    </div>
                </div>
            </div>

            <!-- Bottom Padding for Navigation -->
            <div class="h-20"></div>
        </div>

        <!-- Bottom Navigation Bar -->
        <div class="fixed bottom-0 left-0 right-0 w-full max-w-xs mx-auto border-t border-gray-200 bg-white rounded-t-2xl shadow-2xl">
            <div class="flex justify-around items-center py-3">
                <!-- Home -->
                <button class="flex flex-col items-center gap-1 text-teal-500 hover:text-teal-600 transition group">
                    <div class="p-2 rounded-lg group-hover:bg-teal-50 transition">
                        <i class="fas fa-home text-xl"></i>
                    </div>
                </button>

                <!-- Location -->
                <button class="flex flex-col items-center gap-0.5 text-gray-600 hover:text-gray-800 transition group">
                    <div class="p-2 rounded-lg group-hover:bg-gray-100 transition">
                        <i class="fas fa-map-marker-alt text-xl"></i>
                    </div>
                    <span class="text-xs font-medium">Location</span>
                </button>

                <!-- Wishlist -->
                <button class="flex flex-col items-center gap-0.5 text-gray-600 hover:text-gray-800 transition group">
                    <div class="p-2 rounded-lg group-hover:bg-gray-100 transition">
                        <i class="fas fa-heart text-xl"></i>
                    </div>
                    <span class="text-xs font-medium">Wishlist</span>
                </button>

                <!-- Profile -->
                <button class="flex flex-col items-center gap-0.5 text-gray-600 hover:text-gray-800 transition group">
                    <div class="p-2 rounded-lg group-hover:bg-gray-100 transition">
                        <i class="fas fa-user text-xl"></i>
                    </div>
                    <span class="text-xs font-medium">Profil</span>
                </button>
            </div>
        </div>
    </div>
